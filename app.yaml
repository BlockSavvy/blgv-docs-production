name: blgv-docs-clean
region: nyc1

# Custom domains
domains:
  - domain: docs.blgvbtc.com
    type: PRIMARY
    zone: blgvbtc.com

# Static documentation site - NO FLASK AGENT
static_sites:
  - name: blgv-docs-site
    source_dir: /
    github:
      repo: BlockSavvy/blgv-docs-production
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    routes:
      - path: / 